<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>SHIELD</title>
    <link rel="stylesheet" href="../../css/style-zh.css">
</head>
<body>
<div class="pages">
    <div class="page">
        <div class="container">
            <div class="chartBox">
                <canvas id="grid"></canvas>
            </div>
            <div class="bgh20"></div>
            <div class="list noac">
                <ul>
                    <li class="" id="timeLi">
                        <div class="flex" id="startTime">
                            <div class="subtitle">开始时间</div>
                            <div class="text pld" id="startTimeText">选择时间</div>
                        </div>
                        <div class="tips">请选择开始时间。</div>
                    </li>
                    <li class="" id="remarkLi">
                        <div class="flex">
                            <div class="subtitle">备注</div>
                            <div class="textarea">
                                <textarea placeholder="备注" id="remark"></textarea>
                            </div>
                        </div>
                        <div class="tips" id="remarkLiText"></div>
                        <ul id="remarkOptionView" class="auto-complete"></ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btnBar">
            <div class="button" id="saveBtn"><em>保存</em></div><!-- btnloading 加载样式--><!-- disabled 不可用状态 -->
        </div>
    </div>
</div>
</body>
</html>
<script src="../../js/utils/jquery.js"></script>

<script src="../../js/values/string-zh.js"></script>

<script src="../../js/utils/time-util.js"></script>
<script src="../../js/utils/textarea.js"></script>
<script src="../../js/utils/expands.js"></script>

<script src="../../js/interface/constants.js"></script>
<script src="../../js/interface/native.js"></script>
<script src="../../js/interface/dailylog-interface.js"></script>
<script src="../../js/interface/sdk-interface.js"></script>

<script src="../../js/widgets/driver-grid.js"></script>
<script src="../../js/pages/ddl-detail-add-remark.js"></script>
