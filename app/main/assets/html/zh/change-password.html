<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>SHIELD</title>
    <link rel="stylesheet" href="../../css/style-zh.css">
</head>
<body>
<div class="pages">
    <div id="page" class="page">
        <div class="container">
            <div class="list noac">
                <ul>
                    <li>
                        <div class="flex">
                            <div class="subtitle">当前密码</div>
                            <div class="input">
                                <input sid="currentPwdInput" type="text" placeholder="当前密码">
                            </div>
                        </div>
                        <div sid="deletePwdBtn" class="iclose mgb-20 dn" code="1"></div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">新密码</div>
                            <div class="input">
                                <input sid="newPwdInput" type="text" placeholder="新密码">
                            </div>
                        </div>
                        <div sid="deletePwdBtn" class="iclose mgb-20 dn" code="2"></div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">确认密码</div>
                            <div class="input">
                                <input sid="confirmPwdInput" type="text" placeholder="确认新密码">
                            </div>
                        </div>
                        <div sid="deletePwdBtn" class="iclose mgb-20 dn" code="3"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btnBar">
            <div sid="saveBtn" class="button">保存</div>
        </div>
    </div>
</div>

<script src="../../js/utils/jquery.js"></script>

<script src="../../js/values/string-zh.js"></script>

<script src="../../js/utils/expands.js"></script>

<script src="../../js/interface/constants.js"></script>
<script src="../../js/interface/native.js"></script>
<script src="../../js/interface/sdk-interface.js"></script>
<script src="../../js/interface/user-interface.js"></script>

<script src="../../js/pages/change-password.js"></script>

</body>
</html>
