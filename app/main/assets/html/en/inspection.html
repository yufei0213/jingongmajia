<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>SHIELD</title>

<body>
<div class="pages">
    <div class="page">
        <div class="container dvir_slct">
            <div class="pdlr25 lh20 f16 tac">Start a New Inspection</div>
            <div class="pdt5 pdlr35 lh16 f12 fw3 h2 tac">Please do the vehicle inspection and record the defects of the

            </div>
            <div class="mgt15 mglr15 df">
                <div sid="preTripBtn" class="button flex">Pre-Trip</div>
                <div sid="interimBtn" class="button flex mgl15">Interim</div>
                <div sid="postTripBtn" class="button flex mgl15">Post-Trip</div>
            </div>
        </div>
        <div class="line"></div>
        <div class="container dvir_slct">
            <div class="pdlr25 lh20 f16 tac">DVIR History</div>
            <div class="pdt5 pdlr35 lh16 f12 fw3 h2 tac">Check your published DVIR history and
                vehicle's DVIR history.
            </div>
            <div sid="historyBtn" class="button line mgt15 mglr15">View History</div>
        </div>
    </div>
</div>
