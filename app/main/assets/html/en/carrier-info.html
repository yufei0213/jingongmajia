<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>SHIELD</title>
    <link rel="stylesheet" href="../../css/style-en.css">
</head>
<body>
<div class="pages">
    <div class="page">
        <div class="container">
            <div class="list noac">
                <ul>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Carrier Name</div>
                            <div class="text h3" id="name"></div> <!-- h3 不可编辑字体颜色 -->
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">DOT#</div>
                            <div class="text h3" id="dot"></div> <!-- h3 不可编辑字体颜色 -->
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Contact</div>
                            <div class="text h3" id="contact"></div> <!-- h3 不可编辑字体颜色 -->
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Address</div>
                            <div class="text h3" id="address"></div> <!-- h3 不可编辑字体颜色 -->
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Time Zone</div>
                            <div class="text h3" id="timeZone"></div> <!-- h3 不可编辑字体颜色 -->
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="../../js/utils/jquery.js"></script>

<script src="../../js/values/string-en.js"></script>

<script src="../../js/utils/expands.js"></script>

<script src="../../js/interface/constants.js"></script>
<script src="../../js/interface/native.js"></script>
<script src="../../js/interface/sdk-interface.js"></script>
<script src="../../js/interface/user-interface.js"></script>

<script src="../../js/pages/carrier-info.js"></script>
