<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>SHIELD</title>
    <link rel="stylesheet" href="../../css/style-en.css">
</head>
<body>
<div id="page" class="pages">
    <div class="page">
        <div class="container">
            <div class="detailsInfo bg">Send email with a copy of 8 days' driver HOS data in .pdf
                format attached.
            </div>
            <div sid="pdfBox" class="list noac mgt5">
                <ul>
                    <li sid="pdfInputBox">
                        <div class="flex">
                            <div class="subtitle">To:</div>
                            <div class="text">
                                <div class="input">
                                    <input sid="pdfInput" type="text" placeholder="Email Address"
                                           maxlength="60"/>
                                </div>
                            </div>
                            <div sid="tipsLabel" class="tips"></div>
                        </div>
                    </li>
                    <li sid="pdfCommentBox">
                        <div class="flex">
                            <div class="subtitle">Comment:</div>
                            <div class="text">
                                <div class="input">
                                    <input sid="pdfCommentInput" type="text" placeholder="Comment"
                                           maxlength="60">
                                </div>
                            </div>
                        </div>
                        <div class="igogrey dn"></div>
                        <div sid="pdfCommentTip" class="tips"></div>
                    </li>
                </ul>
            </div>
            <div sid="saveBtn" class="button mglr15 mgt50">Send</div>
        </div>
    </div>
</div>
</body>

<script src="../../js/utils/jquery.js"></script>

<script src="../../js/values/string-en.js"></script>

<script src="../../js/utils/time-util.js"></script>
<script src="../../js/utils/expands.js"></script>

<script src="../../js/interface/constants.js"></script>
<script src="../../js/interface/native.js"></script>
<script src="../../js/interface/sdk-interface.js"></script>
<script src="../../js/interface/dot-interface.js"></script>

<script src="../../js/widgets/driver-grid.js"></script>

<script src="../../js/pages/dot-send-canada.js"></script>
</html>
