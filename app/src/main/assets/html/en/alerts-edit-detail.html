<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>SHIELD</title>
    <link rel="stylesheet" href="../../css/style-en.css">
</head>
<body>
<div id="page" class="pages">
    <div class="page">
        <div class="container">
            <div class="detailsInfo bg">
                <span sid="editTypeLabel"></span><br/>
                <span class="blue"><span sid="editorLabel">Tom Green</span></span>
            </div>
            <div sid="gridBox" class="chartBox bdb">
                <canvas id="grid"></canvas>
            </div>

            <div class="list noac">
                <ul>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Status Changed to</div>
                            <div sid="stateLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Start Time</div>
                            <div sid="timeLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Odometer</div>
                            <div sid="odometerLabel" class="text"></div>
                        </div>
                    </li>
                    <li class="dn" sid="vehicleLi">
                        <div class="flex">
                            <div class="subtitle">Vehicle</div>
                            <div sid="vehicleLabel">Edit by Fleet Manager</div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Location</div>
                            <div sid="locationLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Remark</div>
                            <div sid="remarkLabel" class="text"></div>
                            <div sid="remarkEmptyLabel" class="input h3 dn">
                                <input disabled="disabled" type="text" placeholder="Empty">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btnBar">
            <div sid="rejectBtn" class="button">Reject</div><!-- disabled -->
            <div sid="acceptBtn" class="button">Accept</div>
        </div>
    </div>
</div>
</body>

<script src="../../js/utils/jquery.js"></script>
<script src="../../js/utils/signature_pad.min.js"></script>

<script src="../../js/values/string-en.js"></script>

<script src="../../js/utils/expands.js"></script>
<script src="../../js/utils/time-util.js"></script>

<script src="../../js/interface/constants.js"></script>
<script src="../../js/interface/native.js"></script>
<script src="../../js/interface/sdk-interface.js"></script>
<script src="../../js/interface/alerts-interface.js"></script>

<script src="../../js/widgets/driver-grid.js"></script>
<script src="../../js/pages/alerts-edit-detail.js"></script>
</html>
