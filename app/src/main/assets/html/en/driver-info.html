<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>SHIELD</title>
    <link rel="stylesheet" href="../../css/style-en.css">
</head>
<body>
<div class="pages">
    <div id="page" class="page">
        <div class="container">
            <div class="list noac">
                <ul>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Name</div>
                            <div sid="nameLabel" class="text h3"></div> <!-- h3 不可编辑字体颜色 -->
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Driver ID</div>
                            <div sid="driverIdLabel" class="text h3"></div> <!-- h3 不可编辑字体颜色 -->
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Driver Licence</div>
                            <div sid="licenceLabel" class="text h3"></div> <!-- h3 不可编辑字体颜色 -->
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Phone</div>
                            <div sid="phoneLabel" class="text h3"></div>
                        </div>
                        <div class="igogrey"></div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Email</div>
                            <div sid="emailLabel" class="text h3"></div>
                        </div>
                        <div class="igogrey"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btnBar dn">
            <div class="button">Save</div> <!-- disabled -->
        </div>
    </div>
</div>
</body>
</html>

<script src="../../js/utils/jquery.js"></script>

<script src="../../js/values/string-en.js"></script>

<script src="../../js/utils/expands.js"></script>

<script src="../../js/interface/constants.js"></script>
<script src="../../js/interface/native.js"></script>
<script src="../../js/interface/sdk-interface.js"></script>
<script src="../../js/interface/user-interface.js"></script>

<script src="../../js/pages/driver-info.js"></script>
