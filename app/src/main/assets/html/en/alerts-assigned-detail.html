<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>SHIELD</title>
    <link rel="stylesheet" href="../../css/style-en.css">
</head>
<body>
<div id="page" class="pages">
    <div class="page">
        <div class="container">
            <div class="detailsInfo bg">Unidentified driver log assign by Fleet Manager<br><span class="blue">
                <span sid="assignedNameLabel"></span></span>
            </div>
            <div class="chartBox">
                <canvas id="grid"></canvas>
            </div>
            <div class="bgh20"></div>
            <div class="list noac mgb20">
                <ul>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Vehicle NO.</div>
                            <div sid="vehicleNoLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">State Changed to</div>
                            <div sid="stateLabel" class="text">Driving</div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Start Time</div>
                            <div sid="startTimeLabel" class="text"></div>
                        </div>
                        <div class="flex">
                            <div class="subtitle">End Time</div>
                            <div sid="endTimeLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Engine Hours</div>
                            <div sid="intervalLabel" class="text"></div>
                        </div>
                    </li>

                    <li>
                        <div class="flex">
                            <div class="subtitle">Start-End Odometer (mi)</div>
                            <div sid="odometerLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">Start-End Eng Hour (h)</div>
                            <div sid="engineHourLabel" class="text"></div>
                        </div>
                    </li>

                    <li>
                        <div class="flex">
                            <div class="subtitle">Start Location</div>
                            <div sid="startLocationLabel" class="text"></div>
                        </div>
                        <div class="flex">
                            <div class="subtitle">End Location</div>
                            <div sid="endLocationLabel" class="text"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btnBar">
            <div sid="rejectBtn" class="button"><em>Reject</em></div><!-- btnloading 加载样式--><!-- disabled 不可用状态 -->
            <div sid="acceptBtn" class="button"><em>Accept</em></div>
        </div>
    </div>
</div>
</body>

<script src="../../js/utils/jquery.js"></script>
<script src="../../js/utils/signature_pad.min.js"></script>

<script src="../../js/values/string-en.js"></script>

<script src="../../js/utils/time-util.js"></script>
<script src="../../js/utils/expands.js"></script>

<script src="../../js/interface/constants.js"></script>
<script src="../../js/interface/native.js"></script>
<script src="../../js/interface/sdk-interface.js"></script>
<script src="../../js/interface/alerts-interface.js"></script>

<script src="../../js/widgets/driver-grid.js"></script>
<script src="../../js/pages/alerts-assigned-detail.js"></script>
</html>
