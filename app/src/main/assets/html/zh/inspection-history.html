<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>SHIELD</title>
    <link rel="stylesheet" href="../../css/style-zh.css">
</head>
<body>

<div class="pages">
    <div class="page">
        <div class="tabBar">
            <div sid="driverBtn" class="tab on">司机</div>
            <div sid="vehicleBtn" class="tab">车辆</div>
        </div>

        <div sid="driverBox" class="container df bov">
            <div class="list noac">
                <ul sid="inspectionBox">

                </ul>
            </div>

            <div sid="emptyBox" class="empty dn"></div>

            <div sid="loadingView" class="partial_loading"><em>加载中</em></div>
        </div>

        <div sid="vehicleBox" class="container df bov dn">
            <div class="list noac">
                <ul sid="inspectionBox">

                </ul>
            </div>

            <div sid="emptyBox" class="empty dn"></div>

            <div sid="loadingView" class="partial_loading"><em>加载中</em></div>
        </div>

    </div>
</div>

<!-- inspection 模板 -->
<div id="inspection_template" class="dn">
    <li>
        <div class="flex">
            <div class="mainTit">
                <span sid="nameLabel"></span>
                <!--<div class="mgl5"> (ID:<i">2423435</i>)</div>-->
            </div>
            <div class="mInfob"><span sid="timeLabel"></span>&nbsp;&nbsp;<span sid="typeLabel"></span></div>
            <div class="mInfob">
                <div sid="statusImg" class="dvStatus"></div><!-- red 、 org -->
                <span sid="resultLabel"></span>
            </div>
        </div>
    </li>
</div>

</body>
</html>
