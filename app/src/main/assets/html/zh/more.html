<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>SHIELD</title>
    <link rel="stylesheet" href="../../css/style-zh.css">
</head>
<body>
<div class="pages">
    <div id="page" class="page">
        <div class="container bg">
            <div class="list lastli" id="driver">
                <ul>
                    <li sid="userBox" class="noac">
                        <div class="iicon2 mgr15 mgtb5"></div>
                        <div class="flex fw5">
                            <div sid="nameLabel" class="f16 lh20"></div>
                            <div sid="timeLabel" class="f12 lh16 blue"></div>
                        </div>
                        <div sid="expireTip" class="upgrade dn"></div>
                        <div class="igogrey"></div>
                    </li>
                </ul>
            </div>
            <div class="listMore bdt">
                <ul>
                    <li sid="carrierBox">
                        <div sid="carrierNameLabel" class="flex fw5"></div>
                        <i sid="timeZoneLabel" class="f12 blue mglr15"></i>
                        <div class="igogrey"></div>
                    </li>
                </ul>
            </div>
            <div class="listMore mgt15">
                <ul>
                    <li id="addCodriverBtn" sid="addCodriverBtn">
                        <div class="flex">添加副驾驶</div>
                        <div class="igogrey"></div>
                    </li>
                    <li sid="sendPdfBtn">
                        <div class="flex">发送PDF</div>
                        <div class="igogrey"></div>
                    </li>
                    <li sid="alertBtn">
                        <div class="flex">通知
                            <span sid="alertTip" class="dvStatus red vat"></span>
                        </div>
                        <div class="igogrey"></div>
                    </li>
                    <li sid="ruleBtn">
                        <div class="flex">Cycle Rule</div>
                        <div class="igogrey"></div>
                    </li>
                    <li sid="iftaBtn">
                        <div class="flex">IFTA</div>
                        <div class="igogrey"></div>
                    </li>
                    <li sid="settingBtn">
                        <div class="flex">设置</div>
                        <div class="igogrey"></div>
                    </li>
                    <li sid="helpBtn">
                        <div class="flex">帮助</div>
                        <div class="igogrey"></div>
                    </li>
                </ul>
            </div>
            <div class="listMore mgt15">
                <ul>
                    <li sid="aboutBtn">
                        <div class="flex">关于</div>
                        <div sid="versionLabel" class="mglr15 f14 h"></div>
                        <div class="igogrey"></div>
                    </li>
                </ul>
            </div>
            <div class="listMore mgt15">
                <ul>
                    <li sid="logoutBtn">
                        <div class="flex">退出登录</div>
                        <div class="igogrey"></div>
                    </li>
                </ul>
            </div>
            <div class="mgtb60 tac">
                <div class="iubtlogo di"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script src="../../js/utils/jquery.js"></script>

<script src="../../js/values/string-zh.js"></script>

<script src="../../js/utils/expands.js"></script>

<script src="../../js/interface/constants.js"></script>
<script src="../../js/interface/native.js"></script>
<script src="../../js/interface/sdk-interface.js"></script>
<script src="../../js/interface/driving-interface.js"></script>
<script src="../../js/interface/user-interface.js"></script>
<script src="../../js/interface/alerts-interface.js"></script>
<script src="../../js/interface/vehicle-interface.js"></script>
<script src="../../js/interface/dashboard-interface.js"></script>

<script src="../../js/pages/more.js"></script>
