<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>SHIELD</title>
    <link rel="stylesheet" href="../../css/style-zh.css">
</head>
<body>
<div id="page" class="pages">
    <div class="page">
        <div class="container">
            <div class="list noac mgb20">
                <ul>
                    <li>
                        <div class="flex">
                            <div class="subtitle">车号</div>
                            <div sid="vehicleNoLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">状态</div>
                            <div sid="stateLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">时间</div>
                            <div sid="timeLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">位置</div>
                            <div sid="locationLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">里程 (mi)</div>
                            <div sid="odometerLabel" class="text"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex">
                            <div class="subtitle">引擎时间 (h)</div>
                            <div sid="engineHourLabel" class="text"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btnBar">
            <div sid="rejectBtn" class="button"><em>拒绝</em></div>
            <div sid="acceptBtn" class="button"><em>接受</em></div>
        </div>
    </div>
</div>
</body>

<script src="../../js/utils/jquery.js"></script>
<script src="../../js/utils/signature_pad.min.js"></script>

<script src="../../js/values/string-zh.js"></script>

<script src="../../js/utils/expands.js"></script>
<script src="../../js/utils/time-util.js"></script>

<script src="../../js/interface/constants.js"></script>
<script src="../../js/interface/native.js"></script>
<script src="../../js/interface/sdk-interface.js"></script>
<script src="../../js/interface/alerts-interface.js"></script>

<script src="../../js/widgets/driver-grid.js"></script>

<script src="../../js/pages/unidentified-engine-log-detail.js"></script>
</html>
