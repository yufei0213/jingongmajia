<html lang="en">

            <div class="list noac">
                <ul>
                    <li sid="phoneBox">
                        <div class="flex">
                            <div class="subtitle">电话</div>

                        </div>
                        <div sid="tipLabel" class="tips"></div>
                    </li>
                    <li sid="emailBox">
                        <div class="flex">
                            <div class="subtitle">邮件</div>
                            <div class="input"><input sid="emailInput" type="text" maxlength="60">
                            </div>
                        </div>
                        <div sid="tipLabel" class="tips"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btnBar">
            <div sid="saveBtn" class="button">保存</div>
        </div>
    </div>
</div>
</body>
