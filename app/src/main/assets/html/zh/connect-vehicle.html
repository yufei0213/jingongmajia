<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>select vehicle</title>
    <link rel="stylesheet" href="../../css/style-zh.css">
</head>
<body>
<div class="pages">
    <div class="page">
        <div class="searchBar">
            <div class="search">
                <div class="isearch"></div>
                <div class="input">
                    <input id="searchBarView" type="text" placeholder="搜索">
                </div>
                <div id="searchBarClearBtn" class="iclose dn"></div>
            </div>
        </div>
        <div class="container bg">
            <div id="noSearchResultView" class="noresult dn" style="background-color: transparent;">未找到匹配的车辆</div>
            <div id="recentVehicleListTitle" class="cntit dn">最近连接的车辆</div>
            <div class="list lastli">
                <ul id="recentVehicleList"></ul>
            </div>
            <div id="allVechielListTitle" class="cntit dn">全部车辆</div>
            <div class="list lastli">
                <ul id="allVehicleList"></ul>
            </div>
        </div>
    </div>
</div>

<script id="recent-vehicle-item-template" type="text/html">
    <li>
        <div class="flex">
            <div sid="code" class="df f16 lh20"></div>
            <div class="df f12 lh14 h pdt2">
                <div>上次连接时间：</div>
                <span sid="connectTime"></span>
            </div>
        </div>
    </li>
</script>

<script id="all-vehicle-item-template" type="text/html">
    <li>
        <div sid="code" class="flex"></div>
    </li>
</script>

<script src="../../js/utils/jquery.js"></script>

<script src="../../js/values/string-zh.js"></script>

<script src="../../js/utils/expands.js"></script>
<script src="../../js/utils/click-proxy.js"></script>

<script src="../../js/interface/constants.js"></script>
<script src="../../js/interface/native.js"></script>
<script src="../../js/interface/sdk-interface.js"></script>
<script src="../../js/interface/vehicle-interface.js"></script>
<script src="../../js/interface/dashboard-interface.js"></script>
<script src="../../js/interface/dailylog-interface.js"></script>

<script src="../../js/pages/connect-vehicle.js"></script>

</body>
</html>
